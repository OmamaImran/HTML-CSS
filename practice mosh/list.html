<!DOCTYPE html>
<html lang="en">

<head>
    <title>List</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <ul>
        <li>English</li>
        <li>Stats</li>
        <li>NIS</li>
        <li>OB</li>
        <li>OOP</li>
    </ul>

    <ol>
        <li>do this</li>
        <li>then do this</li>
        <li>then finally do this</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>Cascade style</dd>
    </dl>

</body>

</html>
