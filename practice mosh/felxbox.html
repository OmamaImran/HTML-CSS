<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            height: 90vh;
        }

        .box {
            margin: 10px;
            height: 100px;
            width: 100px;
            background-color: gold;
        }

        .box-one {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-one">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
    </div>

</body>

</html>
