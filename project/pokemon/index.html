<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filler">
        <div class="filler-logos">
            <img class="filler-logo filler-logo1" src="images/filler-logos/logo-pokemon-79x45.png" alt="Pokemon logo">
            <img class="filler-logo filler-logo2"  src="images/filler-logos/logo-pokemoncenter-79x45.png" alt="Pokemon Shop Logo">
            <img class="filler-logo filler-logo3 "  src="images/filler-logos/corporate-en.png" alt="About Us logo">
        </div>
        <div class="forums">
            <img src="images/filler-logos/tcg-175-en.png" alt="Pokemon Card game">
            <img  src="images/filler-logos/scarlet-violet-175x50-en.jpg" alt="Pokemon Card game">
            <img src="images/filler-logos/community-forums-175x50-en.png" alt="Pokemon Card game">
        </div>
    </div>

    <nav>
        <div class="navbar">
            <div class="navbar-element navbar-element-grey">
                <img src="images/navbar-logos/profile-nav-avatar.png" alt="Home Button">
                <p>Home</p>
            </div>
            <div class="navbar-element navbar-element-red">
                <img src="images/navbar-logos/profile-nav-avatar.png" alt="Home Button">
                <p>Pokedex</p>
            </div>
            <div class="navbar-element navbar-element-orange">
                <img src="images/navbar-logos/profile-nav-avatar.png" alt="Home Button">
                <p>Video Games & Apps</p>
            </div>
            <div class="navbar-element navbar-element-yellow">
                <img src="images/navbar-logos/profile-nav-avatar.png" alt="Home Button">
                <p>Trading Card Game</p>
            </div>
            <div class="navbar-element navbar-element-green">
                <img src="images/navbar-logos/profile-nav-avatar.png" alt="Home Button">
                <p>Animation</p>
            </div>
            <div class="navbar-element navbar-element-lblue">
                <img src="images/navbar-logos/profile-nav-avatar.png" alt="Home Button">
                <p>Play! Pokemon Events</p>
            </div>
            <div class="navbar-element navbar-element-dblue">
                <img src="images/navbar-logos/profile-nav-avatar.png" alt="Home Button">
                <p>News</p>
            </div>
        </div>
    </nav>

    <div class="cards">
        <div class="cards-left">
            <div class="cards-left-up">
                <div class="card">
                    <div class="card-img">
                        <img src="images/card-pictures/sv045-preview-cards-1-169-en.png"0 alt="card picture">
                    </div>
                    <div class="card-content">
                        <div class="card-content-heading">
                            <h1>Discover Shiny New Cards from the Scarlet and Violet-- Paldean Fates Expansion</h1>
                        </div>
                        <div class="card-content-para">
                            <p>Shiny Pok√©mon are back in this upcoming expansion, and you can get an early peek at Mew ex, Gardevoir ex, and more.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
