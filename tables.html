<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
    <style>
        table,
        td,
        th {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 10px;
        }

        tfoot {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Expenses</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marketing</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>Accounting</td>
                <td>$300</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <th>$500</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
