<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gradient colors</title>
    <style>
        .box {
            height: 600px;
            width: 600px;
            background-color: aqua;
            background-image: linear-gradient(blue, red);
        }

        .box2 {
            height: 600px;
            width: 600px;
            background-image: radial-gradient(blue, red);
            border-radius: 300px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>

</html>
